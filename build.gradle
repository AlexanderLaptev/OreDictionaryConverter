buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'


version = "1.7.0"
group= "exter.fodc" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "OreDictionaryConverter"


repositories {
    maven {
        name = "ChickenBones"
        url = "http://chickenbones.net/maven"
    }
}

dependencies {
    compile "codechicken:NotEnoughItems:1.8-1.0.5.104:dev"
    compile "codechicken:CodeChickenCore:1.8-1.0.5.36:dev"
    compile "codechicken:CodeChickenLib:1.8-1.1.2.139:dev"
}


minecraft {
    version = "1.8.8-11.15.0.1612-1.8.8"
    runDir = "eclipse"
    mappings = "snapshot_20151122"
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    destinationDir = file 'output'
}

